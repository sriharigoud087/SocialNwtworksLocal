<div class="topBar" >
    <app-topbar></app-topbar>
</div>
<div class="allCenter" style="flex-direction: column;">
    <div class="middleFeed allCenter">
        <div *ngIf="userProfileData" class="profileDiv">
            <div class="imgDiv allCenter">
                <img [src]="userProfileData.photoUrl">
            </div>
            <div class="allCenter bold-Headings" style="margin: 50px;">
                <span>{{userProfileData.name}}</span>
            </div>
        </div>
        <div *ngIf="!showPosts">
            <h1>Please click on 'Create post' to create posts</h1>
        </div>
        <div class="w-100">
            <div *ngFor="let item of postArray">
                <app-postcard [post]="item"></app-postcard>
            </div>
        </div>
    </div>
   
    
</div>
